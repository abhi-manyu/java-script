      <h3>example of array and for loop in java script</h3>
        <script>
        function fruitsList()
        {
			var frts = ["banana","apple","pine apple","grapes","berries"];
		   var len=frts.length,i;
           var output = "<ol>";
           for(i = 0; i < len; i++)
             {
              output += "<li>" + frts[i] + "</li>";
             }
           output += "</ol>";
           document.getElementById("arys").innerHTML=output;
		}
        </script>
    <button type="button"
        onclick="fruitsList(), this.innerHTML='listed' ">getList</button>
    <p id="arys"></p>
    </div><hr>
    
    
    <div>
    <h3>this is example of for each loop in java script</h3>
        <script>
        function getCarList()
        {
			var Cars=["BMW","AUDI","RangeROver","Porsche","Bently"];
            var output="<ul>";
               Cars.forEach(carLists);
            output += "</ul>"
            function carLists(car)
            {
				output += "<li>"+ car + "</li>";
			}
            document.getElementById('carlist').innerHTML=output;
		}
        </script>
        <button type="button" onclick="getCarList(),this.innerHTML='already shown' ">see List</button>
        <p id="carlist"></p>
    </div><hr>

    <div>
         <h3>removing element in array</h3>
         <p id="first"></p>
         <p id="second"></p>
         <p id="third"></p>
         <p id="fourth"></p>
         <p id="fivth"></p>
         <p id="sixth"></p>
         <p id="seventh"></p>
         <p id="eight"></p>
         <p id="nine"></p>
         <script>
             var arr=["apple"];
             arr.push("pineapple");
             document.getElementById('first').innerHTML=arr;
             arr.push("banana");
             document.getElementById('second').innerHTML=arr;
             arr.pop();
             document.getElementById('third').innerHTML=arr;
             arr.push("coconut","grapes");
             document.getElementById('fourth').innerHTML=arr;
             arr.shift();
             document.getElementById('fivth').innerHTML=arr;
             arr.unshift("berries");
             document.getElementById('sixth').innerHTML=arr;
             delete arr[2];
             document.getElementById('seventh').innerHTML=arr;
             document.getElementById('eight').innerHTML=arr.length;
         </script>
